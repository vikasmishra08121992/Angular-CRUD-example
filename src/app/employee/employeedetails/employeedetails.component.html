<div class='card'
     *ngIf='employee'>
  <div class='card-header'>
    {{pageTitle + ': ' + employee.productName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{employee.employeeName}}</div>
        </div>
      
        <div class='row'>
          <div class='col-md-4'>Address:</div>
          <div class='col-md-8'>{{employee.address}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>city:</div>
          <div class='col-md-8'>{{employee.city}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>phone:</div>
          <div class='col-md-8'>{{employee.phone}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
    <button class='btn btn-outline-secondary'
            (click)='update()'
            style='width:80px'>
      <i class='fa '></i> update
    </button>


    <button class='btn btn-outline-secondary'
            (click)='delete()'
            style='width:80px'>
      <i class='fa '></i> Delete
    </button>
  </div>
</div>
