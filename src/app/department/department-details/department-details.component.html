<div class='card'
     *ngIf='department'>
  <div class='card-header'>
    {{pageTitle + ': ' + department.deptName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>ID:</div>
          <div class='col-md-8'>{{department.deptID}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{department.deptName}}</div>
        </div>
       </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>

     <button class='btn btn-outline-secondary'
            (click)='update()'
            style='width:80px'>
      <i class='fa '></i> update
    </button>


    <button class='btn btn-outline-secondary'
            (click)='delete()'
            style='width:80px'>
      <i class='fa '></i> Delete
    </button>
  </div>
</div>
